<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Chess Board</title>
</head>
<body>
    <h1>CHESS BOARD!</h1>
    <div class="container">
        {% for i in range(0, y) %}
            <div class="wrapper">
                {% for i in range (0, x) %}
                    <div class="square" style="background-color: {{ _color1 }}; "></div>
                    <div class="square" style="background-color:{{ _color2 }};"></div>
                {% endfor %}
            </div>
            <div class="wrapper">
                {% for i in range (0, x) %}
                    <div class="square" style="background-color: {{ _color2 }};"></div>
                    <div class="square" style="background-color: {{ _color1 }};"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
